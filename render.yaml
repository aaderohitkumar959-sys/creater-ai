services:
  - type: web
    name: creator-ai-api
    env: node
    plan: free
    buildCommand: npm install && npx turbo run build --filter=@creator-ai/api...
    startCommand: node apps/api/dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

jobs:
  - name: migrate-db
    plan: free
    buildCommand: npm install
    startCommand: cd packages/database && npx prisma migrate deploy
    envVars:
      - key: DATABASE_URL
        fromService:
          type: web
          name: creator-ai-api
          property: envVar
          envVarKey: DATABASE_URL
