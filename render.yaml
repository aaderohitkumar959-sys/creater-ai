services:
  - type: web
    name: creator-ai-api
    env: node
    plan: free
    buildCommand: npm install --include=dev && npx turbo build --filter=api
    startCommand: node apps/api/dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: LLM_PRIMARY_PROVIDER
        value: openrouter
      - key: LLM_MODEL
        value: meta-llama/llama-3.1-8b-instruct:free
      - key: NODE_OPTIONS
        value: --max-old-space-size=480
      - key: PRISMA_CLIENT_ENGINE_TYPE
        value: binary

jobs:
  - name: migrate-db
    plan: free
    buildCommand: npm install
    startCommand: cd packages/database && npx prisma migrate deploy
    envVars:
      - key: DATABASE_URL
        fromService:
          type: web
          name: creator-ai-api
          property: envVar
          envVarKey: DATABASE_URL
